<!DOCTYPE html>
<html>

<head>
    <title>
        REGISTRO
    </title>
    <meta name="author" content="Jose CB" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    
</head>

<HR>


<body>



<CENTER><B>REGISTRO DE PERSONAS<B></CENTER>

<P>


<CENTER>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>NOMBRES</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input minlength="3" type="text" name="name" id="name" placeholder="nombre" required="" pattern="[a-zA-Z]+">
                    </div>
                    <div>
                        <label>APELLIDOS</label>
                        <input minlength="3" type="text" name="apellidos" id="apellidos" placeholder="apellidos" required="" pattern="[a-zA-Z]+">
                    </div>
                    <div>
                        <label>RUT</label>
                        <input type="text" name="rut" id="rut" maxlength="10" placeholder="ej:16765897-0" required="">
                    </div>
                    <div>
                        <label>CUIDAD</label>
                        <input type="text" name="city" id="city" placeholder="cuidad" required="" pattern="[a-zA-Z]+">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Guardar">
                    </div>
                </form>
            </td>
</CENTER>

            
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>NOMBRES</th>
                            <th>APELLIDOS</th>
                            <th>RUT</th>
                            <th>CUIDAD</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            
        
    </table>
    
</body>



<HR>

</html>
